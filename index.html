<!-- 이 문서가 html 문서임을 알림 -->
<!DOCTYPE html>
<html>
  <head>
    <!-- 브라우저에게 이 문서가 어떤 CHaracter(언어)로 작성되었는지 알림 -->
    <meta charset="utf-8" />
    <!-- 검색했을 때 아래에 나오는 설명 -->
    <meta name="author" content="고상한 편지" />
    <meta name="description" content="고상한 편지에 온 걸 환영해" />
    <!-- head는 브라우저에게 필요할 정보를 제공할 뿐 보이지 않는다. -->
    <title>고상한 편지</title>
  </head>
  <body>
    <!-- 사람들이 실제로 읽는 컨텐츠는 body에 있다. -->
    <h1>안녕하세요, 고상한 편지입니다.</h1>
  </body>
</html>
